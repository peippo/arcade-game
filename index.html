<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>BUG HIGHWAY: Gem Chase</title>
	<meta property="og:title" content="BUG HIGHWAY: Gem Chase">
	<meta property="og:description" content="A thrilling chase after invaluable gems on a bug infested highway">
	<meta property="og:image" content="images/metaimage.png">

	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="game-area">
		<div class="game-stats">
			<div class="game-stats__hearts">
				<i class="fa fa-lg fa-heart"></i><i class="fa fa-lg fa-heart"></i><i class="fa fa-lg fa-heart"></i>
			</div>
			<div class="game-stats__timer">
				<i class="fa fa-lg fa-clock-o"></i> <span class="game-stats__value"><label id="minutes">00</label>:<label id="seconds">00</label></span>
			</div>
			<div class="game-stats__gems">
				<i class="fa fa-lg fa-diamond"></i> <span class="game-stats__value game-stats__gem-count">00/50</span>
			</div>
		</div>
		<img class="game-logo" src="images/bhgc-logo.png" alt="BUG HIGHWAY: Gem Chase">
		<img class="start-screen" src="images/start-screen.png" alt="">
	</div>

	<script src="js/resources.js"></script>
	<script src="js/app.js"></script>
	<script src="js/engine.js"></script>
</body>
</html>
